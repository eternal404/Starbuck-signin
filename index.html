<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks - Sigin</title>
    <link rel="stylesheet" href="Starbucks.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
        <!-- Visit the site:- https://eternal404.github.io/Starbuck-signin/ -->
</head>

<body>
    <div class="cont">
        <div class="in-cont">
            <div class="form-cont">
                <div class="form-in-cont">
                    <div class="logo">
                        <a href="https://www.starbucks.in/" target="_blank"><img
                                src="https://logodownload.org/wp-content/uploads/2014/07/Starbucks-logo.png" alt="logo">
                            <h2>Starbucks</h2>
                        </a>
                    </div>
                    <div class="greeting">
                        <h2>Welcome Back!</h2>
                        <h4>Please enter login details below</h4>
                    </div>
                    <div class="main-form">
                        <form action="#">
                            <div class="input-box">
                                <input type="email" id="email" required placeholder=""
                                    oninvalid="this.setCustomValidity('Fill correctly')"
                                    oninput="this.setCustomValidity('')">
                                <label for="email">Email</label>
                                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                                <span class="icon-open"><ion-icon name="mail-open-outline"></ion-icon></span>
                            </div>
                            <div class="input-box">
                                <input type="password" id="password" required placeholder="">
                                <label for="password">Password</label>
                                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                                <span class="icon-open"><ion-icon name="lock-open-outline"></ion-icon></span>
                            </div>
                            <div class="rem-for">
                                <div class="remember-me">
                                    <input type="checkbox" id="remember me">
                                    <label for="remember me">Remember me</label>
                                </div>
                                <div class="forgot">
                                    <a href="#">Forgot Password?</a>
                                </div>
                            </div>
                            <button class="btn" type="submit">Sing in</button>

                            <div class="seprator">
                                Or Continue
                            </div>

                            <!-- You Might try this too -->

                            <!-- <div class="seprator1" style="display: flex; align-items: center; justify-content: center;">
                                <hr style="flex: 1; margin: 0 1rem 0 0; max-width: 100px; height: 1px;"><span style="margin: 0; color: #03302a;user-select: none; font-weight: 500;">Or Continue</span>
                                <hr style="flex: 1; margin: 0 0rem 0 1rem; max-width: 100px; height: 1px;">
                            </div> -->

                            <div class="social-handle">
                                <p><img src="google logo.png" alt=""><a href="">Login in with Google</a></p>
                            </div>
                            <div class="new-reg">
                                <p>Don't have an account? <a href="#">Sign Up</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="img-cont">
            </div>
        </div>

    </div>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
